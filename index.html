<!Doctype html>
<html lang="en">
    <head>
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link href="http://fonts.googleapis.com/css2?family=Robot:wght@100;400&display=swap"rel="stylesheet"/>
  <title>Skill Set</title>
    </head> 
    <body>
      <div class="container">
        <div class="left-side">
          <h1 class="center">All Skill</h1>
          <div class="border">
            <h3>Search Skill</h3>
              <div class="search">
              <input
                class="input"
                type="text"
                name="Search Skill"
                id=""
                placeholder="SEARCH SKILL"
                />
            </div>
            <div class="inside-Wrapper" id="inside-block">
              <!--<div class="skills" name="skills-list">HTML-->
            
              </div>
          </div>
        </div>
      </div>
      <div class="center-side">
        <div class="buttons">
          <div class="button-left"><i class="fa fa-4X fa arrow-left" id="add-left" aria-hidden="true" onclick="addElement(this)"></i></div>
          <div class="button-right"><i class="fa  fa-4x fa arrow-right" id="add-right"aria-hidden="true"onclick="removeElement(this)"></i></div>
        </div>
      </div>
      <div class="right-side">
        <h1 class="center">Skill Selected</h1>
        <div>Total Skills: <span>(10)</span></div>
        <div class="border">
          <h3>search skill</h3>
          <div class="inside-wrapper" id="Result-block">
            <!--<div class="skills" id="results">Html</div>
            -->

          </div>
        </div>

      </div>
    </div>
    <script src="/script.js"></script>  
  </body>
</html>
